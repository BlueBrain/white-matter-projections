[base]
name = white_matter_projections
testdeps =
    mock
    nose

[tox]
envlist =
    check-version
    lint
    py27

indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
deps = {[base]testdeps}
basepython = python2.7
commands = nosetests {[base]name}/tests/

[testenv:py36]
whitelist_externals = /bin/echo
commands = /bin/echo 'Python 3.6 disabled for now'

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
commands = do_release.py -p . check-version

[testenv:lint]
basepython = python2.7
deps =
    pycodestyle
    pylint<2.0
commands =
    pycodestyle --exclude '*/tests/*.py' {[base]name}
    pylint --ignore-patterns='tests/*.py' {[base]name}

[testenv:coverage]
basepython = python2.7
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source {[base]name} --omit '*/tests/*,*/app/*' {envbindir}/nosetests
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps = sphinx
commands = make html
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504
max-line-length = 100
